<div id="sss" class="container">
  <div class="row" ng-if="!main.userDefined">
    <h2>Please set active user</h2>
    <input type="text" ng-model="main.user"/>
    <button ng-click="main.setUser()">Set User</button>

  </div>
  <div class="row" ng-show="main.userDefined">

    <div  class="col-lg-7 col-md-7" id="iframe-container" style="overflow: scroll">
      <iframe class="fullDimension" src="{{main.rStudioEndpoint}}" name="rstudio" id="rstudio">
        <p>iframes are not supported by your browser.</p>
      </iframe>
    </div>
    <div class="col-lg-3 col-md-3">
      <div>
        <a ng-click="main.pollLogs()">Poll Logs</a>
      </div>
      <div>
        <a ng-click="main.getAllBlocks()">Get all Blocks</a>
      </div>
      <h2>Live Logs</h2>
      <form class="fullDimension">
        <div class="form-group">
          <label for="sel2">Select logs to form blocks (hold shift to select more than one):</label>
          <select ng-focus="main.selectFocus = true;" ng-blur="main.selectFocus = false;" class="fullDimension" id="sel2" ng-model="main.selection"
                  ng-options="item as item.log for item in main.loglist"
                  ng-multiple="true" multiple>

          </select>
          <!--<select ng-model="main.selection" multiple class="form-control" id="sel2">-->
            <!--<option ng-repeat="log in main.loglist">{{log.log}}</option>-->
          <!--</select>-->
        </div>
      </form>
    </div>

    <div class="dual-list list-right col-lg-2 col-md-2">
      <button ng-click="main.createBlock()">Create Block</button>

      <ul class="list-group" ng-repeat="block in main.blockList">
          <li class="list-group-item">{{block.title}}</li>
          <p>{{block.content}}</p>
      </ul>


    </div>


    </div>




</div>
