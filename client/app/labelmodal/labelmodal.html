<div class="modal fade labelmodal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-sm-10">
          <h4 class="modal-title">Please indicate a label for the connection</h4>
        </div>

        <div class="text-right">
          <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>

      </div>
      <div class="modal-body">
        <div class="label-container">
          <textarea spellcheck="false" type="text" class="form-control"  placeholder="" ng-model="label"></textarea>
        </div>

        <div class="button-group">
          <md-button type="button" ng-if="edit && !isCoder" ng-click="delete()" class="md-raised">Delete Label</md-button>
          <md-button type="button" ng-click="cancel()" class="md-raised">Cancel</md-button>
          <md-button type="button" ng-if="!isCoder" ng-disabled="!label" ng-click="close()" class="md-raised">Save</md-button>
        </div>

      </div>

    </div>
  </div>
</div>
