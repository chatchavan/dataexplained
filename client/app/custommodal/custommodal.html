<div class="modal fade custommodal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-sm-10">
          <h4 class="modal-title">{{title}}</h4>
        </div>

      </div>
      <div class="modal-body">
        <p>{{text}}</p>
        <button ng-if="actionText1" type="button" ng-click="close()" class="btn btn-primary">{{actionText1}}</button>
        <button ng-if="actionText2" type="button" ng-click="cancel()" class="btn">{{actionText2}}</button>
      </div>

    </div>
  </div>
</div>
