<div class="modal fade blockmodal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">

          <div class="col-sm-10">
            <h4 class="modal-title">{{title}}</h4>
          </div>


          <div class="text-right">
            <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>


      </div>
      <div class="modal-body row">

        <div class="questions-edit col-sm-8">
          <span ng-if="!edit">Please answer the following questions</span>

          <form name="bmodal.form" class="form-horizontal" role="form">
            <div class="form-group question-group">
              <label for="title" class="control-label">Indicate a title of your Block</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="" ng-model="block.title" required>
              <div ng-messages="bmodal.form.title.$error" ng-show="bmodal.form.$submitted || bmodal.form.title.$touched">
                <div class="required" ng-message="required">Input required</div>
              </div>
            </div>

            <div class="form-group question-group">
              <label for="goal" class="control-label">Shorty summarize <span style="font-style: italic">what</span> you did in this block?</label>
              <input type="text" class="form-control" name="goal" id="goal" placeholder="" ng-model="block.goal" required>
              <div ng-messages="bmodal.form.goal.$error" ng-show="bmodal.form.$submitted || bmodal.form.goal.$touched">
                <div class="required" ng-message="required">Input required</div>
              </div>
            </div>

            <div class="form-group question-group">
              <div class="multilabel-title">What different options/alternatives did you consider for achieving what you did in this block?</div>
              <div ng-repeat="alternative in block.alternatives">
                <div class="multilabel-container padding-top-medium">
                  <div class="sublabel" class="control-label">Alternative</div>
                  <input type="text" class="sublabel-input form-control" name="alternativeTitle{{$index}}" placeholder="" ng-model="block.alternatives[$index].title" required>
                </div>
                <div ng-messages="bmodal.form['alternativeTitle'+$index].$error" ng-show="bmodal.form.$submitted || bmodal.form['alternativeTitle'+$index].$touched">
                  <div class="required" ng-message="required">Input required</div>
                </div>
                <div class="multilabel-container padding-top-medium">
                  <div class="sublabel" class="control-label">Pros</div>
                  <input type="text" class="sublabel-input form-control" name="alternativePro{{$index}}" placeholder="" ng-model="block.alternatives[$index].pro" required>
                </div>
                <div ng-messages="bmodal.form['alternativePro'+$index].$error" ng-show="bmodal.form.$submitted || bmodal.form['alternativePro'+$index].$touched">
                  <div class="required" ng-message="required">Input required</div>
                </div>
                <div class="multilabel-container padding-top-medium">
                  <div class="sublabel" class="control-label">Contra</div>
                  <input type="text" class="sublabel-input form-control" name="alternativeContra{{$index}}" placeholder="" ng-model="block.alternatives[$index].contra" required>
                </div>
                <div ng-messages="bmodal.form['alternativeContra'+$index].$error" ng-show="bmodal.form.$submitted || bmodal.form['alternativeContra'+$index].$touched">
                  <div class="required" ng-message="required">Input required</div>
                </div>
              </div>
              <!--<button ng-click="addAlternative()">Add another alternative</button>-->
              <button type="button" ng-click="addAlternative()" class="margin-top-medium btn btn-primary">Add another alternative</button>
              <button ng-if="block.alternatives.length > 1" type="button" ng-click="spliceAlternative()" class="margin-top-medium btn">Remove last alternative</button>

            </div>

            <div class="form-group question-group">
              <label for="criteria" class="control-label">What are the <span style="font-style: italic">criteria</span> decisive for your chosen option?</label>
              <input type="text" class="form-control" name="criteria" id="criteria" placeholder="" ng-model="block.criteria" required>
              <div ng-messages="bmodal.form.criteria.$error" ng-show="bmodal.form.$submitted || bmodal.form.criteria.$touched">
                <div class="required" ng-message="required">Input required</div>
              </div>
            </div>

            <div class="form-group question-group">
              <label for="preconditions" class="control-label">What requirements need to be fulfilled to run this block?</label>
              <input type="text" class="form-control" name="preconditions" id="preconditions" placeholder="" ng-model="block.preconditions" required>
              <div ng-messages="bmodal.form.preconditions.$error" ng-show="bmodal.form.$submitted || bmodal.form.preconditions.$touched">
                <div class="required" ng-message="required">Input required</div>
              </div>
            </div>


            <div ng-class="{'button-group' : edit}">
              <button type="button" ng-click="close(bmodal.form)" class="btn btn-primary">OK</button>
              <button type="button" ng-click="cancel()" class="btn">Cancel</button>
              <button ng-if="edit" type="button" ng-click="deleteBlock()" class="btn btn-primary pull-right">Delete Block</button>
              <button ng-if="edit" type="button" ng-click="loadFiles()" class="btn btn-primary pull-right">Load Files</button>
            </div>

          </form>
        </div>

        <div class="col-sm-4">
          <p ng-repeat="c in renderedContent" class="content-line">{{c}}</p>
        </div>



        </div>
      <!--<div class="modal-footer">-->
        <!--<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>-->
        <!--<button type="button" ng-click="cancel()" class="btn">Cancel</button>-->
      <!--</div>-->
    </div>
  </div>
</div>
